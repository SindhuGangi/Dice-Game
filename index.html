  <body>
    <header>
      <div class="container">
        <div class="wrapcontainer">
          <form id="form">
            <div class="formwrapper">
              <div class="formwrapper1 toBottom">
                <label for="noofplayer " class="paralabel">No of players</label>
                <div class="input1">
                  <input type="text" id="noofplayer" class="labeled" min="2" max="5" />
                  <p class="instruction">min:2 player | max:5 players</p>
                </div>
              </div>
              <div class="formwrapper1 ">
                <label for="noofdice" class="paralabel" >No of dice per player</label>
                <div class="input1">
                  <input type="text" id="noofdice" class="labeled" min="1" max="6"/>
                  <p class="instruction">min:1 dice | max:6 dices</p>
                </div>
              </div>
            </div>
          </form>
        </div>
          <button class="btn" onclick="checkinput();  ">Letâ€™s Go!</button>
      </div>
      <div class="container playgame">
        <div class ="wrapcontainer wrapcontainer2">
          <div class="container2">
            <button class="btn " onclick="imgChange();">Roll Dice!  </button>
        </div>
        <div class="caption">
          <p class="caption1">Roll Hard, Play Smart, Win Big!</p>
        </div>
        <div class="button1">
          <button class="btn btn0">Start Again  </button>
        </div>
      </div>
    </header>
    <main>
      <div class="container3">
        <div class="content"> 
        <div class="warning">
          <p class="caption1 caption2">Check the input might be empty</p></div>
       </div>
       </div>
      <div class="container3 container4">
        <div class="players"> 
        <div class="player1"> 
          <p  class="paralabel">Player 1</p>
         <img src="img/Dice-1.png" alt="1">
          
          
        </div>
        <div class="player2"> 
          <p class="paralabel">Player 2</p>
          <img src="./img/Dice-1.png" alt="1">
           </div>
        </div>
        </div>
      </div>
    </main>
